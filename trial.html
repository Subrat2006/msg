<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Care of Yourself 💕</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #fecfef 50%, #ff9a9e 75%, #a8edea 100%);
            overflow: hidden;
            position: relative;
            cursor: none;
        }

        /* Floating Hearts */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.8);
            font-size: 1.5rem;
            animation: heartFloat 6s infinite linear;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, #ff69b4, #ffd700);
            border-radius: 50%;
            animation: sparkleMove 4s linear infinite;
        }

        @keyframes sparkleMove {
            0% {
                transform: translateX(-100px) translateY(-100px) scale(0);
                opacity: 1;
            }
            50% {
                transform: translateX(50vw) translateY(50vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) scale(0);
                opacity: 0;
            }
        }

        /* Sun */
        .sun {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ffd700, #ffb347);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
            animation: sunGlow 3s ease-in-out infinite alternate;
            z-index: 2;
        }

        .sun::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            width: 4px;
            height: 15px;
            background: linear-gradient(135deg, #ffd700, #ffb347);
            border-radius: 2px;
            transform: translateX(-50%);
            box-shadow: 
                0 40px 0 rgba(255, 215, 0, 0.8),
                28px 28px 0 rgba(255, 215, 0, 0.8),
                40px 0 0 rgba(255, 215, 0, 0.8),
                28px -28px 0 rgba(255, 215, 0, 0.8),
                0 -40px 0 rgba(255, 215, 0, 0.8),
                -28px -28px 0 rgba(255, 215, 0, 0.8),
                -40px 0 0 rgba(255, 215, 0, 0.8),
                -28px 28px 0 rgba(255, 215, 0, 0.8);
        }

        @keyframes sunGlow {
            0% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.6); }
            100% { box-shadow: 0 0 80px rgba(255, 215, 0, 0.8); }
        }

        /* Main Content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 10;
            position: relative;
        }

        .main-text {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #ff6b9d);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite, textFloat 6s ease-in-out infinite;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .message {
            font-size: 1.4rem;
            color: rgba(139, 69, 19, 0.8);
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 2s ease-out 1s forwards;
            max-width: 600px;
            line-height: 1.6;
            font-weight: 500;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Interactive Elements */
        .care-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 2s ease-out 2s forwards;
        }

        .care-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .care-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 107, 157, 0.4);
        }

        .care-button:hover::before {
            left: 100%;
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            background: rgba(255, 182, 193, 0.8);
            border-radius: 50%;
            animation: float 8s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transition: transform 0.1s ease;
        }

        /* Cloud Animation */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            opacity: 0.7;
            animation: drift 20s infinite linear;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            animation-duration: 25s;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 30px;
            top: 60%;
            animation-duration: 30s;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud2::after {
            width: 50px;
            height: 30px;
            top: -10px;
            right: 15px;
        }

        @keyframes drift {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-text {
                font-size: 2.2rem;
            }
            
            .message {
                font-size: 1.1rem;
                padding: 0 2rem;
            }
            
            .sun {
                width: 80px;
                height: 80px;
                top: 5%;
                right: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    
    <div class="hearts"></div>
    
    <div class="sun"></div>
    
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    
    <div class="container">
        <h1 class="main-text">I like you so much 💕</h1>
        <p class="message">
            Please take care of yourself.<br>
            You mean the world to me, and your wellbeing matters deeply.
        </p>
        <button class="care-button" onclick="showLove()">Send Love ❤️</button>
    </div>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create shooting stars
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.left = Math.random() * 100 + '%';
            shootingStar.style.top = Math.random() * 50 + '%';
            document.body.appendChild(shootingStar);

            setTimeout(() => {
                shootingStar.remove();
            }, 3000);
        }

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = Math.random() * 4 + 2 + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDelay = Math.random() * 8 + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.cursor');
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Button interaction
        function createMagic() {
            // Create burst of particles
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createParticle();
                }, i * 100);
            }
            
            // Create shooting stars
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createShootingStar();
                }, i * 200);
            }

            // Change button text temporarily
            const button = document.querySelector('.dream-button');
            const originalText = button.textContent;
            button.textContent = '✨ Magic Created! ✨';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        }

        // Initialize
        window.addEventListener('load', () => {
            createStars();
            
            // Periodic shooting stars
            setInterval(createShootingStar, 4000);
            
            // Periodic particles
            setInterval(createParticle, 2000);
        });

        // Add click ripple effect
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.3)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.left = e.clientX - 25 + 'px';
            ripple.style.top = e.clientY - 25 + 'px';
            ripple.style.width = '50px';
            ripple.style.height = '50px';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '999';
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
                style.remove();
            }, 600);
        });
    </script>
</body>
</html>
